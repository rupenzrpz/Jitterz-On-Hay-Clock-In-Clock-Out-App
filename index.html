<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Staff Clock In / Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    .log {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
      max-height: 160px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .clock-in { color: green; }
    .clock-out { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Staff Clock System</h2>

    <select id="staff">
      <option value="">-- Select Staff --</option>
    </select>

    <button onclick="clockIn()">Clock In</button>
    <button onclick="clockOut()">Clock Out</button>

    <div class="log" id="log"></div>
  </div>

  <!-- Staff list -->
  <script src="staff.js"></script>

  <script>
    const STORAGE_KEY = 'staff_clock_history';
    const staffSelect = document.getElementById('staff');
    const log = document.getElementById('log');

    // ✅ Google Apps Script Web App URL
    const GOOGLE_SHEET_URL =
      "https://script.google.com/macros/s/AKfycbwD5-rjbj71C4CpzqO5gRa59Ujkfi41r2M5fg5VZiDtne0afvOXkGAFYiA0FRVhgn2f/exec";

    // Populate staff dropdown
    staffList.forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      staffSelect.appendChild(option);
    });

    // Load records
    let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // Display previous logs
    function displayRecord(r) {
      const cls = r.action === 'Clock In' ? 'clock-in' : 'clock-out';
      log.innerHTML += `
        <p class="${cls}">
          <strong>${r.staff}</strong> - ${r.action}<br>
          ${r.date} ${r.time}
        </p>`;
    }

    records.forEach(displayRecord);

    function clockIn() {
      recordTime('Clock In');
    }

    function clockOut() {
      recordTime('Clock Out');
    }

    function recordTime(action) {
      const staff = staffSelect.value;
      if (!staff) {
        alert('Please select a staff member');
        return;
      }

      const lastRecord = [...records].reverse().find(r => r.staff === staff);

      if (action === 'Clock In' && lastRecord && lastRecord.action === 'Clock In') {
        alert('You must clock out before clocking in again.');
        return;
      }

      if (action === 'Clock Out' && (!lastRecord || lastRecord.action !== 'Clock In')) {
        alert('You must clock in before clocking out.');
        return;
      }

      const now = new Date();

      const record = {
        staff,
        action,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        clockIn: action === 'Clock In' ? now.toLocaleTimeString() : lastRecord.time,
        clockOut: action === 'Clock Out' ? now.toLocaleTimeString() : ''
      };

      records.push(record);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      displayRecord(record);

      if (action === 'Clock Out') {
        const inTime = new Date(record.date + ' ' + record.clockIn);
        const outTime = new Date(record.date + ' ' + record.clockOut);
        const totalHours = ((outTime - inTime) / 3600000).toFixed(2);

        saveToGoogleSheet(
          record.staff,
          record.date,
          record.clockIn,
          record.clockOut,
          totalHours
        );
      }
    }

    // ✅ Send data to Google Sheets (CORS-safe)
    function saveToGoogleSheet(staff, date, clockIn, clockOut, totalHours) {
      const payload = { staff, date, clockIn, clockOut, totalHours };

      fetch(GOOGLE_SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        mode: "no-cors"
      });
    }
  </script>

</body>
</html>
